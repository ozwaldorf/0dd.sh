<!DOCTYPE html>
<html>
<head>
    <title>{filename} - {host}</title>
    <meta name="description" content="Markdown document from {{host}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {{
            font-family: 'IBM Plex Mono'; font-weight: normal; font-style: normal; font-display: swap;
            src: url('https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/src/ibm-plex-mono/IBMPlexMono.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/src/ibm-plex-mono/IBMPlexMono.woff') format('woff');
        }}
        @font-face {{
            font-family: 'IBM Plex Sans'; font-weight: normal; font-style: normal; font-display: swap;
            src: url('https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/src/ibm-plex-sans/IBMPlexSans.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/src/ibm-plex-sans/IBMPlexSans.woff') format('woff');
        }}

        body {{
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #e6e6e6;
            background-color: #0d1117;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }}

        /* Headers */
        h1, h2, h3, h4, h5, h6 {{
            color: #f0f6fc;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }}

        h1 {{ border-bottom: 1px solid #30363d; padding-bottom: 0.3rem; }}
        h2 {{ border-bottom: 1px solid #30363d; padding-bottom: 0.3rem; }}

        /* Links */
        a {{
            color: #58a6ff;
            text-decoration: none;
        }}
        a:hover {{
            color: #79c0ff;
            text-decoration: underline;
        }}

        /* Code */
        code {{
            font-family: 'IBM Plex Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.85em;
            background-color: #161b22;
            color: #e6edf3;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }}

        pre {{
            font-family: 'IBM Plex Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background-color: #0d1117;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            line-height: 1.45;
        }}

        pre code {{
            background: none;
            padding: 0;
            border-radius: 0;
        }}

        /* Blockquotes */
        blockquote {{
            color: #8b949e;
            border-left: 4px solid #30363d;
            padding-left: 1rem;
            margin-left: 0;
        }}

        /* Tables */
        table {{
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }}

        th, td {{
            border: 1px solid #30363d;
            padding: 8px 12px;
            text-align: left;
        }}

        th {{
            background-color: #161b22;
            font-weight: 600;
            color: #f0f6fc;
        }}

        tr:nth-child(even) {{
            background-color: #0d1117;
        }}

        /* Lists */
        ul, ol {{
            padding-left: 2rem;
        }}

        li {{
            margin: 0.25rem 0;
        }}

        /* Horizontal rules */
        hr {{
            border: none;
            border-top: 1px solid #30363d;
            margin: 2rem 0;
        }}

        /* Images */
        img {{
            max-width: 100%;
            height: auto;
        }}

        /* Task lists */
        input[type="checkbox"] {{
            margin-right: 0.5rem;
        }}

        /* Strikethrough */
        del {{
            color: #8b949e;
        }}

        /* Strong and emphasis */
        strong {{
            color: #f0f6fc;
            font-weight: 600;
        }}

        em {{
            color: #f0f6fc;
        }}

        @media (max-width: 768px) {{
            body {{
                padding: 1rem;
            }}
        }}
    </style>
</head>
<body>
{content}
</body>
</html>
